<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="banner">
    <img class="banner__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="section-heading">Add Item</h3>
      <div class="task-row">
        <input class="add-task task input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="section-heading">Todo</h3>
      <ul class="incompleted__tasks">
        <li class="task-element">
          <input class="task-element__check" type="checkbox">
          <label class="task-element__label task">Pay Bills</label>
          <input class="task-element__input-text task input-text" type="text">
          <button class="task-element__edit btn">Edit</button>
          <button class="task-element__delete btn">
            <img class="delete__img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
        <li class="task-element edit-mode">
          <input class="task-element__check" type="checkbox">
          <label class="task-element__label task">Go Shopping</label>
          <input class="task-element__input-text task input-text" type="text" value="Go Shopping">
          <button class="task-element__edit btn">Save</button>
          <button class="task-element__delete btn">
            <img class="delete__img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-heading">Completed</h3>
      <ul class="completed__tasks">
        <li class="task-element">
          <input class="task-element__check" type="checkbox" checked>
          <label class="task-element__label task completed-task">See the Doctor</label>
          <input class="task-element__input-text task input-text" type="text">
          <button class="task-element__edit btn">Edit</button>
          <button class="task-element__delete btn">
            <img class="delete__img" src="./remove.svg" alt="Delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
